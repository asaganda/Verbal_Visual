<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Karla:400,700">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div id="shirts">
    <div id="color_overlay">
      <div class="container-fluid">
        <div class="row">
          <div class="main_container col-lg-5 col-md-6 col-sm-8 col-xs-12 col-lg-offset-7 col-md-offset-6 col-sm-offset-3">
            <div class="space">FROM <span class="bold">FACTORY</span></div>
            <div class="space">TO <span class="bold">STORE</span></div> 
            <div>TO <span class="bold">OUT THE DOOR.</span></div>
            <div id="second_text" class="col-lg-11 col-md-11 col-sm-12 col-xs-12">
              <div>ABC Creations offers international end-to-end apparel</div>
              <div>manufacturing solutions for forward-thinking clothing brands.</div>
            </div>
          </div>
          <div id="buttons" class="col-lg-5 col-md-6 col-sm-7 col-xs-10 col-lg-offset-7 col-md-offset-6 col-sm-offset-3">
          <a id="process" class="btn btn-lg" role="button" href="#">OUR PROCESS</a>
          <a id="products" class="btn btn-lg" role="button" href="#">OUR PRODUCTS</a>
          </div>
        </div>
      </div>
    </div>
    <div id="arrow">
      <div class="bounce"><a href="#nav_bar" id="#arrow_click"><img src="arrow.png"></a></div>
    </div>
  </div>
  <div id="content-anchor"></div>
  <div id="sticky-phantom"></div>
  <header id="nav_bar">
    <div>ABC CREATIONS</div>
    <div id="nav_icon"><a href="#"><img src="nav_icon.png" alt=""></a></div>
  </header>
  <div id="second-header">Second Section Header</div>
  <div id="woman">
    <div id="image">
      <div class="lines"></div>
    </div>
  </div>
  <div class="footer">
    <footer id="title">FOOTER TITLE</footer>
    <footer>Footer link 1</footer>
    <footer>Footer link 2</footer>
    <footer>Footer link 2</footer>
    <footer>Footer link 3</footer>
  </div>
</body>
</html>
